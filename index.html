<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>DL Simulator</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <main>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DL SIMULATOR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown me-2">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  File
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <!-- modal starts here -->
                    <!-- Button trigger modal -->
                    <a
                      type="button"
                      class="nav-link active"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Open
                    </a>
                  </li>

                  <li class="nav-item me-2">
                    <a class="nav-link active" href="#">Save</a>
                  </li>

                  <li class="nav-item me-2">
                    <input
                      type="file"
                      id="fileInput"
                      accept=".json"
                      style="display: none"
                    />
                    <a
                      id="uploadButton"
                      class="nav-link active"
                      onclick="uploadCircuit()"
                      aria-current="page"
                      href="#"
                      >Upload</a
                    >
                  </li>

                  <li class="nav-item me-2">
                    <a
                      class="nav-link active"
                      onclick="downloadCircuit()"
                      aria-current="page"
                      href="#"
                      >Download</a
                    >
                  </li>
                </ul>
              </li>

              <li class="nav-item me-2">
                <a
                  onclick="clearSimulation()"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Clear</a
                >
              </li>

              <li class="nav-item me-2">
                <a
                  id="sim_btn"
                  onclick="simulationMode()"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >SIMULATION</a
                >
              </li>
              <li class="nav-item me-2">
                <a
                  id="ic_btn"
                  onclick="ICMode()"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >CHIP</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm modal-dialog-scrollable">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Open Saved Circuits
              </h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body ">
              <ol class="list-group list-group-numbered list-group-flush">
                <li class="list-group-item bg-dark text-light circuit-item">An item</li>
                <li class="list-group-item bg-dark text-light circuit-item">A second item</li>
                <li class="list-group-item bg-dark text-light circuit-item">A third item</li>
                <li class="list-group-item bg-dark text-light circuit-item">A fourth item</li>
                <li class="list-group-item bg-dark text-light circuit-item">And a fifth one</li>
              </ol>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Open Circuit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal ends here -->
    </main>
    <script src="bootstrap.bundle.js"></script>
    <script src="_99p5.min.js"></script>
    <script src="_01constants.js"></script>
    <script src="_02node.js"></script>
    <script src="_03switch.js"></script>
    <script src="_04gate.js"></script>
    <script src="_05chip.js"></script>
    <script src="_06component.js"></script>
    <script src="_07generate_gate.js"></script>
    <script src="_08select_multiple.js"></script>
    <script src="_09save_load.js"></script>
    <script src="_10helpers.js"></script>
    <script src="_11undo_redo.js"></script>
    <script src="_12optimize.js"></script>
    <script src="_13sketch.js"></script>
  </body>
</html>
